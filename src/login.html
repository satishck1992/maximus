<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <title>Project Maximus - SportsUnity Control Station</title>
   <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <main id="index">
      <div class="container">
         <a href="index.html" id="logo">
            <img src="media/sports_unity_logo_blue.png" alt="Sports Unity Primary Logo">
         </a>
         <span class="welcome-msg">
            Welcome to Sports Unity Control Panel. <br />
            Sign in to continue
         </span>
         <div class="card login-card">
            <div class="row">
               <form id="login-form" class="col s12">
                  <div class="card-content">
                     <div class="row">
                        <div class="input-field col s12">
                           <i class="material-icons prefix">account_circle</i>
                           <input type="text" id="user_name" required>
                           <label for="user_name">Username</label>
                        </div>
                        <div class="input-field col s12">
                           <i class="material-icons prefix">https</i>
                           <input type="password" id="password" required>
                           <label for="password">Password</label>
                        </div>
                     </div>
                  </div>
                  <div class="card-action">
                     <button class="btn waves-effect waves-light" type="submit">Login</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </main>
   <script src="../node_modules/es6-promise/dist/es6-promise.js"></script>
   <script src="../node_modules/jquery/dist/jquery.js"></script>
   <script src="../node_modules/materialize-css/dist/js/materialize.js"></script>
   <script src="js/_utils/CONST.js"></script>
   <script src="js/_utils/utility.js"></script>
   <script src="js/_utils/user.js"></script>
   <script src="js/login/login.js"></script>
</body>

</html>
