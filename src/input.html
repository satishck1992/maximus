<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Document</title>
</head>

<body>
   <form name="jingalala" id="jingalala" enctype="multipart/form-data">
      <input type="text" id="file-name" name="file-name">
      <input type="file" id="article_image" name="article_image">
      <!--<input type="file" id="file-image-2" name="file-image-2">-->
      <input type="submit" value="submit" />
   </form>
   <script src="../node_modules/jquery/dist/jquery.js"></script>
   <script>
      $('form').on('submit', function(ev) {
         // console.log($("#file-image")[0].files[0]);
         ev.preventDefault();
         $.ajax({
            url: "http://54.169.217.88/news_upload_s3_object",
            method: "POST",
            data: new FormData($("#jingalala")[0]),
            contentType: false,
            processData: false,
            success: function(res) {},
            error: function(err) {
               console.log(err);
            }
         })
      });
   </script>
</body>

</html>
