<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <title>News - Project Maximus - SportsUnity Control Station</title>
   <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <header>
      <ul class="side-nav fixed">
         <li class="logo">
            <a href="chat.html" class="brand-logo">
               Project Maximus
            </a>
         </li>
         <li>
            <a href="chat.html">
               <i class="material-icons left">chat</i> Chat Control
            </a>
         </li>
         <li class="active">
            <a href="news.html">
               <i class="material-icons left">inbox</i> News Control
            </a>
         </li>
         <li>
            <a href="stats.html">
               <i class="material-icons left">pie_chart</i> Stats Control
            </a>
         </li>
      </ul>
   </header>

   <main id="news">
      <ul class="secondary-menu">
         <li>All News</li>
         <li class="active">Add News</li>
         <li>Carousel Control</li>
      </ul>
      <div class="container">
         <div class="row">
            <form class="col s12">
               <div class="row">
                  <div class="input-field col s6">
                     <select id="news-sportstype">
                        <option value="" disabled selected>Choose Option</option>
                        <option value="CRI">Cricket</option>
                        <option value="Foo">Football</option>
                     </select>
                     <!--<label for="news-sportstype">Select a Sports Type</label>-->
                  </div>
                  <div class="input-field col s12">
                     <input type="text" id="news-headline">
                     <label for="news-headline">Set a Headline</label>
                  </div>
                  <div class="file-field input-field col s12">
                     <div class="btn">
                        <span>File</span>
                        <input type="file">
                     </div>
                     <div class="file-path-wrapper">
                        <input type="text" class="file-path validate" placeholder="Upload news headline Image">
                     </div>
                  </div>
                  <div class="input-field col s12">
                     <textarea id="news-summary" class="materialize-textarea"></textarea>
                     <label for="news-summary">Summary</label>
                  </div>
                  <div class="input-field col s12">
                     <input type="text" id="news-icebreaker">
                     <label for="news-icebreaker">Icebreaker</label>
                  </div>
                  <div class="input-field col s12">
                     <input type="text" id="news-pollquestion">
                     <label for="news-pollquestion">Enter Poll Question</label>
                  </div>
                  <div class="input-field col s12">
                     <button class="btn waves-effect waves-light" type="submit" name="action">
                        Submit
                     </button>
                     <button class="btn waves-effect waves-light" type="reset" name="action">
                        Reset Form
                     </button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </main>

   <script src="../node_modules/jquery/dist/jquery.js"></script>
   <script src="../node_modules/materialize-css/dist/js/materialize.js"></script>
   <script src="js/news/add-news.js"></script>

</body>

</html>
