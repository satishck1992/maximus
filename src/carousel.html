<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <title>Carousel - Project Maximus - SportsUnity Control Station</title>
   <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <header>
      <ul class="side-nav fixed">
         <li class="logo">
            <a href="index.html" class="brand-logo">
               Project Maximus
            </a>
         </li>
         <li class="hide only_admin">
            <a href="chat.html">
               <i class="material-icons left">chat</i> Chat Control
            </a>
         </li>
         <li class="active">
            <a href="news.html">
               <i class="material-icons left">inbox</i> News Control
            </a>
         </li>
         <li class="hide">
            <a href="stats.html">
               <i class="material-icons left">pie_chart</i> Stats Control
            </a>
         </li>
         <li class="hide only_admin">
            <a href="add_user.html">
               <i class="material-icons">face</i>Add user
            </a>
         </li>
         <li>
            <a href="#" onclick="Utils.clearUser(); return false;">
               <i class="material-icons">remove_circle</i>Logout
            </a>
         </li>
      </ul>
   </header>

   <main id="news" class="dashboard">
      <ul class="secondary-menu">
         <li><a href="news.html">All News</a></li>
         <li><a href="/news_form.html?type=add">News Form</a></li>
         <li class="hide only_admin"><a href="carousel.html" class="active">Carousel Control</a></li>
      </ul>
      <div class="content carousel">
         <div class="carousel-wrapper">
            <div class="container">
               <div class="row">
                  <div class="col s2 info-col">
                     <span>Click on Add to Carousel in Table action to get started.</span>
                  </div>
                  <div id="carousel-list" class="col s10 carousel_list_col">
                  </div>
               </div>
            </div>
         </div>

         <div class="container">
            <a href="#!" class="btn waves-effect right save-carousel">Save</a>
            <div class="news-table row">
               <div class="col s12">
                  <table class="bordered striped">
                     <thead>
                        <tr>
                           <th>S. no</th>
                           <th data-field="sports_type">Sports</th>
                           <th data-field="headline">Headline</th>
                           <th data-field="published_date">Published Date</th>
                           <th data-field="actions">Actions</th>
                        </tr>
                     </thead>
                     <tbody></tbody>
                  </table>
               </div>
            </div>

         </div>
      </div>
   </main>

   <div id="loader" class="modal">
      <div class="preloader-wrapper active">
         <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
               <div class="circle"></div>
            </div>
            <div class="gap-patch">
               <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
               <div class="circle"></div>
            </div>
         </div>
      </div>
   </div>

   <script src="../node_modules/es6-promise/dist/es6-promise.js"></script>
   <script src="../node_modules/jquery/dist/jquery.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/Sortable/1.4.2/Sortable.min.js"></script>
   <script src="../node_modules/materialize-css/dist/js/materialize.js"></script>

   <script src="js/utility.js"></script>
   <script src="js/APIS/carousel.js"></script>
   
   <script src="js/news/carousel.js"></script>
</body>

</html>
