<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <title>News - Project Maximus - SportsUnity Control Station</title>
   <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <header>
      <ul class="side-nav fixed">
         <li class="logo">
            <a href="chat.html" class="brand-logo">
               Project Maximus
            </a>
         </li>
         <li>
            <a href="chat.html">
               <i class="material-icons left">chat</i> Chat Control
            </a>
         </li>
         <li class="active">
            <a href="news.html">
               <i class="material-icons left">inbox</i> News Control
            </a>
         </li>
         <li>
            <a href="stats.html">
               <i class="material-icons left">pie_chart</i> Stats Control
            </a>
         </li>
         <li>
            <a href="add_user.html" class="hide only_admin">
               <i class="material-icons">face</i>Add user
            </a>
         </li>
         <li>
            <a href="#" onclick="logOutUser(); return false;" class="logout-btn">
               <i class="material-icons">remove_circle</i>Logout
            </a>
         </li>
      </ul>
   </header>

   <main id="news">
      <ul class="secondary-menu">
         <li><a href="news.html">All News</a></li>
         <li><a href="/news_form.html?type=add" class="active">News Form</a></li>
         <li class="hide only_admin"><a href="carousel_control.html">Carousel Control</a></li>
      </ul>
      <div>
         <div class="row">
            <h4>News Form :</h4>
            <form class="col s12" enctype="multipart/form-data">
               <div class="row">
                  <div class="input-field col s2">
                     <select id="news-sportstype" name="sport_type" required>
                        <option value="" disabled>Choose a Sports</option>
                        <option value="c">Cricket</option>
                        <option value="f">Football</option>
                     </select>
                  </div>
               </div>
               <div class="row">
                  <div class="input-field col s6">
                     <input type="text" id="news-headline" name="headline" length="80" maxlength="80" required>
                     <label for="news-headline">Set a Headline</label>
                  </div>
               </div>
               <div class="row">
                  <div class="semi-card col s6">
                     <div class="input-field">
                        <textarea id="news-summary" class="materialize-textarea" name="article_content" required></textarea>
                        <label for="news-summary">Summary</label>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="file-field input-field col s6">
                     <div class="btn">
                        <span>Upload Header Image</span>
                        <input type="file" id="news-article-image" name="article_image_content" required>
                     </div>
                     <div class="file-path-wrapper">
                        <input type="text" class="file-path validate" placeholder="Upload news headline Image">
                     </div>
                  </div>
                  <div class="file-field input-field col s6">
                     <div class="btn">
                        <span>IceBreaker Image</span>
                        <input type="file" id="ice-breaker-image" name="ice_breaker_content" required>
                     </div>
                     <div class="file-path-wrapper">
                        <input type="text" class="file-path validate" placeholder="Upload Ice Breaker Image">
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="input-field col s12">
                     <input type="text" id="news-pollquestion" name="poll_question" required>
                     <label for="news-pollquestion">Enter Poll Question</label>
                  </div>
                  <div class="input-field col s12">
                     <input type="text" id="news-notification-content" name="notification_content" required>
                     <label for="news-notification-content">Enter Notification Content</label>
                  </div>
                  <div class="input-field col s12">
                     <button class="btn waves-effect waves-light submit-btn" type="submit" name="action">
                        Create News
                     </button>
                     <button class="btn waves-effect waves-light draft-btn">
                        Save Draft
                     </button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </main>
   <script src="../node_modules/es6-promise/dist/es6-promise.js"></script>
   <script src="../node_modules/jquery/dist/jquery.js"></script>
   <script src="../node_modules/materialize-css/dist/js/materialize.js"></script>

   <script src="js/_utils/CONST.js"></script>
   <script src="js/_utils/utility.js"></script>
   <script src="js/_utils/user.js"></script>
   <script src="js/_utils/news.js"></script>

   <script src="js/news/news_form.js"></script>
</body>

</html>
