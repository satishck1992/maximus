<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <title>Chat - Project Maximus - SportsUnity Control Station</title>
   <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <header>
      <ul class="side-nav fixed">
         <li class="logo">
            <a href="chat.html" class="brand-logo">
               Project Maximus
            </a>
         </li>
         <li class="active">
            <a href="chat.html">
               <i class="material-icons left">chat</i> Chat Control
            </a>
         </li>
         <li>
            <a href="news.html">
               <i class="material-icons left">inbox</i> News Control
            </a>
         </li>
         <li>
            <a href="stats.html">
               <i class="material-icons left">pie_chart</i> Stats Control
            </a>
         </li>
         <li>
            <a href="add_user.html" class="hide only_admin">
               <i class="material-icons">face</i>Add user
            </a>
         </li>
         <li>
            <a href="#!" class="logout-btn">
               <i class="material-icons">remove_circle</i>Logout
            </a>
         </li>
      </ul>
   </header>

   <main id="chat">
      <div class="groups-list-wrapper">
         <div class="box groups-list-box">
            <div class="search">
               <input type="search" placeholder="Search for a Group">
               <i class="material-icons">search</i>
            </div>
            <ul class="groups-list">
               <li class="loading">
                  Loading Groups.. Please wait..
               </li>
            </ul>
         </div>
      </div>
      <div class="chat-windows-wrapper"></div>
   </main>

   <script src="../node_modules/es6-promise/dist/es6-promise.js"></script>
   <script src="js/_utils/utility.js"></script>
   <script src="../node_modules/jquery/dist/jquery.js"></script>
   <script src="js/_utils/user.js"></script>
   <script src="js/_utils/news.js"></script>
   <script src="../node_modules/materialize-css/dist/js/materialize.js"></script>
   <script src="../node_modules/strophe/strophe.js"></script>
   <script src="../node_modules/strophe.pubsub.js"></script>
   <script src="../node_modules/flXHR.js"></script>
   <script src="../node_modules/strophe.flxhr.js"></script>
   <script src="../node_modules/holmes.js/js/holmes.js"></script>
   <script src="../node_modules/holmes.js/js/microlight.js"></script>

   <script src="js/chat.js"></script>

</html>
