<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <title>News - Project Maximus - SportsUnity Control Station</title>
   <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <header>
      <ul class="side-nav fixed">
         <li class="logo">
            <a href="chat.html" class="brand-logo">
               Project Maximus
            </a>
         </li>
         <li>
            <a href="chat.html">
               <i class="material-icons left">chat</i> Chat Control
            </a>
         </li>
         <li class="active">
            <a href="news.html">
               <i class="material-icons left">inbox</i> News Control
            </a>
         </li>
         <li>
            <a href="stats.html">
               <i class="material-icons left">pie_chart</i> Stats Control
            </a>
         </li>
      </ul>
   </header>

   <main id="news">
      <div class="container">
         <div class="row">
            <div class="col s12">
               <table>
                  <thead>
                     <th data-field="sr.no">Sr. no</th>
                     <th data-field="sports-type">Sports Type</th>
                     <th data-field="news-item">News</th>
                     <th data-field="date">Date</th>
                     <th data-field="status">Status</th>
                     <th data-field="actions">Actions</th>
                  </thead>
                  <tbody>
                     <tr>
                        <td>Atque</td>
                        <td>23/12/2010</td>
                        <td>Published</td>
                     </tr>
                     <tr>
                        <td>Vitae Aut Temporibus Ut</td>
                        <td>4/9/2001</td>
                        <td>Pending</td>
                     </tr>
                     <tr>
                        <td>Eius Facilis Quae Saepe</td>
                        <td>25/2/2007</td>
                        <td>Draft</td>
                     </tr>
                     <tr>
                        <td>Eos Temporibus A Reiciendis</td>
                        <td>13/12/2004</td>
                        <td>Published</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </main>

   <script src="../node_modules/jquery/dist/jquery.js"></script>
   <script src="../node_modules/materialize-css/dist/js/materialize.js"></script>

</body>

</html>
