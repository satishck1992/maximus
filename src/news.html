<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <title>News - Project Maximus - SportsUnity Control Station</title>
   <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <header>
      <ul class="side-nav fixed">
         <li class="logo">
            <a href="chat.html" class="brand-logo">
               Project Maximus
            </a>
         </li>
         <li>
            <a href="chat.html">
               <i class="material-icons left">chat</i> Chat Control
            </a>
         </li>
         <li class="active">
            <a href="news.html">
               <i class="material-icons left">inbox</i> News Control
            </a>
         </li>
         <li>
            <a href="stats.html">
               <i class="material-icons left">pie_chart</i> Stats Control
            </a>
         </li>
         <li>
            <a href="add_user.html" class="hide only_admin">
               <i class="material-icons">face</i>Add user
            </a>
         </li>
         <li>
            <a href="#" onclick="logOutUser(); return false;" class="logout-btn">
               <i class="material-icons">remove_circle</i>Logout
            </a>
         </li>
      </ul>
   </header>

   <main id="news">
      <ul class="secondary-menu">
         <li><a href="news.html" class="active">All News</a></li>
         <li><a href="/news_form.html?type=add">News Form</a></li>
         <li class="hide only_admin"><a href="carousel_control.html">Carousel Control</a></li>
      </ul>
      <div class="content">
         <div class="filter row">
            <div class="input-field col s6">
               <select name="" id="filter-sportsType">
                  <option value="" disabled selected>Filter by Sports Type</option>
                  <option value="c">Cricket</option>
                  <option value="f">Football</option>
               </select>
            </div>
            <div class="input-field col s6">
               <select name="" id="filter-newsStatusType">
                  <option value="" disabled selected>Filter by News Status</option>
                  <option value="Published">Published</option>
                  <option value="UnPublished">Unpublished</option>
                  <option value="Draft">Drafts</option>
               </select>
            </div>
         </div>
         <div class="news-table row">
            <div class="col s12">
               <table class="bordered striped">
                  <thead>
                     <tr>
                        <th>S. no</th>
                        <th data-field="sports_type">Sports Type</th>
                        <th data-field="headline">Headline</th>
                        <th data-field="published_date">Published Date</th>
                        <th data-field="status">Status</th>
                        <th data-field="actions">Actions</th>
                     </tr>
                  </thead>
                  <tbody></tbody>
               </table>
            </div>
         </div>
      </div>
   </main>

   <script src="../node_modules/es6-promise/dist/es6-promise.js"></script>
   <script src="../node_modules/jquery/dist/jquery.js"></script>
   <script src="../node_modules/materialize-css/dist/js/materialize.js"></script>
   <script src="js/_utils/CONST.js"></script>
   <script src="js/_utils/utility.js"></script>
   <script src="js/_utils/user.js"></script>
   <script src="js/_utils/news.js"></script>

   <script src="js/news/news.js"></script>
</body>

</html>
